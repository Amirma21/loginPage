<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>log in</title>
</head>

<body>
    <section id="login-form">
        <div class="contaienr">
            <div class="form-box">
                <div class="button-box">
                    <div class="dynamic-btn"></div>
                    <button class="btn login">ورود</button>
                    <button class="btn signup">ثبت نام</button>
                </div>
                <div class="social-box">
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-telegram"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <form class="loginform">
                    <input class="login-input" type="text" placeholder="نام کاربری">
                    <input class="login-input" type="password" placeholder="رمز عبور">
                    <input type="checkbox" id="remember"><label for="#remember">به خاطر سپردن</label>
                    <button class="log-btn">ورود</button>
                </form>
                <form action="" class="signup-form">
                    <input type="text" placeholder="نام کاربری" >
                    <input type="email" placeholder="ایمیل" >
                    <input type="password" placeholder="رمز عبور" >
                    <input type="password" placeholder="تکرار رمز " >
                    <button class="log-btn">ثبت نام</button>
                </form>



            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
